<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        .navbar {
            background-color: #1D3985;
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            /* Ensure the navbar starts at the left edge */
            right: 0;
            /* Ensure the navbar spans the full width */
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            /* Include padding in width calculation */
        }

        .navbar-buttons {
            display: flex;
            gap: 5px;
            /* Adds 5px spacing between buttons */
            margin-left: auto;
            /* Pushes the buttons to the right */
        }

        .navbar button {
            background-color: #1D3985;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 19px;
        }

        .navbar button:hover {
            background-color: lightblue;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: lightblue;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-buttons">
            <button>Home</button>
            <button>About Us</button>
            <button>Contact Us</button>
            <button>(864)-764-8236</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
