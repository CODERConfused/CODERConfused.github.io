<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: lightblue;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <script src="js/script.js"></script>
</body>

</html>
