<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        .navbar {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: lightblue;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: lightblue;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button>Home</button>
        <button>About Us</button>
        <button>Contact Us</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
