<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        .navbar {
            background-color: #1D3985;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-buttons {
            display: flex;
            gap: 5px;
            /* Adds 5px spacing between buttons */
            margin-left: auto;
            /* Pushes the buttons to the right */
        }

        .navbar button {
            background-color: #1D3985;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding-right: 30px;
        }

        .navbar button:hover {
            background-color: lightblue;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: lightblue;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-buttons">
            <button>Home</button>
            <button>About Us</button>
            <button>Contact Us</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
