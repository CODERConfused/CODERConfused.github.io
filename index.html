<!DOCTYPE html>
<html lang="en">

<head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: white;
        overflow: hidden;
    }

    .navbar {
        background-color: #1D3985;
        color: white;
        padding: 20px 30px;
        /* Increased padding for a bigger navbar */
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 1000;
        box-sizing: border-box;
    }

    .navbar-buttons {
        display: flex;
        gap: 10px;
        /* Adds spacing between buttons */
        justify-content: center;
        /* Centers the buttons horizontally */
        flex: 1;
        /* Ensures the buttons take up available space */
    }

    .navbar button {
        background-color: #1D3985;
        color: white;
        border: none;
        padding: 15px 20px;
        /* Increased padding for bigger buttons */
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        /* Increased font size for better readability */
    }

    .navbar button:hover {
        background-color: lightblue;
    }

    .raindrop {
        position: absolute;
        width: 2px;
        height: 10px;
        background-color: lightblue;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100%);
        }

        100% {
            transform: translateY(100vh);
        }
    }
</style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-buttons">
            <button>Home</button>
            <button>About Us</button>
            <button>Contact Us</button>
            <button>(864)-764-8236</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
